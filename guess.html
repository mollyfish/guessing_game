<script>
(function() {

  var answer = 32;
  var guess = Number.parseInt(prompt('How many states has Molly visited?'));
  var answer2 = 'Tennessee';
  
  var unVisitedStates = ['Nebraska', 'Michigan', 'Indiana', 'Ohio', 'Kentucky', 'Oklahoma', 'Kansas', 'Missouri', 'Arkansas', 'Georgia', 'Tennessee', 'Florida', 'South Carolina', 'North Carolina', 'Connecticut', 'West Virginia', 'Delaware', 'New Jersey'];

  var toVisit = unVisitedStates.join(', ');

  while (true) {
    if (guess === answer) {
    	alert('You got it! Molly has visited 32 states.');
     
//Changing this feature to be more complex so I can have more fun with the code.
      while (true) {
        var guess2 = prompt('Molly has 18 states left to visit. Which of these is she going to next?'+'\n\n'+toVisit);
        if (guess2 === answer2) {
          alert('You got it! She\'s doing the Chattanooga Ironman next Fall.');
        break;
        } else if (visitedStates.indexOf(guess2)+1) {
          guess2 = prompt('Nope.  Molly has already been there.\n\nGuess again.');
        } else if (unVisitedStates.indexOf(guess2)+1) {
          guess2 = prompt('Nope!\n\nHere\'s a hint:');
        } else {  
          guess2 = prompt('Is that a state? Are you sure you spelled that right?');
        } 
      };
    break;

      guess = Number.parseInt(prompt('Ummm, how many states are there, again?'));

      guess = Number.parseInt(prompt('Nice try, but Molly\'s nowhere near that well traveled.'));
    } else if (guess > answer) {
      guess = Number.parseInt(prompt('So close! Molly hasn\'t been to that many states yet.'));
    } else if (guess >= 27) {  //guess is within 5
      guess = Number.parseInt(prompt('So close! Molly has been to more states than that.'));
    } else if (guess < 27) {
      guess = Number.parseInt(prompt('Guess again, Molly has been to waaaaay more states than that.'));
  };
};

})();
</script>
